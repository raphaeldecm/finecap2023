{% extends "base.html" %}

{% block content %}

<h1>Definir Stand</h1>

<form method="post" autocomplete="off">
    {% csrf_token %}

    <section class="form container-fluid p-5x">
        <div class="row">
            <div class="col-md-7 col-lg-7 col-12">
                <div class="col mb-3">
                    <div class="br-input">
                        {{ form.localizacao.label_tag }}
                        {{ form.localizacao }}
                    </div>
                </div>
                <div class="col mb-3">
                    <div class="br-input">
                        {{ form.valor.label_tag }}
                        {{ form.valor }}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid mt-2">
        <div class="row justify-content-between">
            <div class="col-lg-2 col-md-3  col-12 mt-3">
                <a type="button" class="br-button block" href="{% url 'stands:stands-list' %}"> <i class="fas fa-times mr-1"
                        aria-hidden="true"></i>Cancelar</a>
            </div>
            <div class="col-lg-6 col-md-8 col-12">
                <div class="row justify-content-end">
                    <div class="col-lg-4 col-md-5 col-12 mt-3 ">
                        <button class="br-button primary block mt-3 mt-sm-0 " type="submit">
                            <i class="fas fa-check mr-1" aria-hidden="true"></i>
                            Finalizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>

{% endblock %}
