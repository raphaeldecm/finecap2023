{% extends "base.html" %}

{% block content %}

<h1>Lista de Reservas</h1>

<table class="bg-gray-2">
    <thead>
        <tr>
            <th scope="col" class="text-blue-warm-vivid-70 text-center">CNPJ</th>
            <th scope="col" class="text-blue-warm-vivid-70 text-center">Nome</th>
            <th scope="col" class="text-blue-warm-vivid-70 text-center">Status</th>
            <th scope="col" class="text-blue-warm-vivid-70 text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in reservas %}
        <tr>
            <td class="text-center">
                {{ obj.cnpj_empresa }}
            </td>
            <td class="text-center">
                {{ obj.nome_empresa }}
            </td>
            <td class="text-center">
                {% if obj.quitado %}
                    <i class="fas fa-check" aria-hidden="true"></i>
                {% else %}
                    <i class="fas fa-times" aria-hidden="true"></i>
                {% endif %}
            </td>
            <td class="text-center">
                <a class="br-button circle"
                    type="button"
                    aria-label="detalhar"
                    title="visualizar"
                    href="{% url 'stands:reservas-detail' obj.pk %}">
                    <i class="fas fa-eye" aria-hidden="true"></i>
                </a>
                <a class="br-button circle"
                    type="button"
                    aria-label="editar"
                    title="editar"
                    href="{% url 'stands:reservas-update' obj.pk %}">
                    <i class="fas fa-edit" aria-hidden="true"></i>
                </a>
                <a class="br-button circle"
                    type="button"
                    aria-label="excluir"
                    title="excluir"
                    href="{% url 'stands:reservas-delete' obj.pk %}">
                        <i class="fas fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="row justify-content-between mt-6">
    <div class="col-lg-1 col-md-2 col-sm-3 col-12">
        <a class="br-button block" href="{% url 'stands:index' %}" type="button">
            <i class="fas fa-chevron-left mr-2" aria-hidden="true"></i>Voltar
        </a>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 pt-2 pt-sm-0">
        <a href="{% url 'stands:reservas-create' %}" class="br-button primary block" type="button">
            <i aria-hidden class="fas fa-plus mr-2"></i> Cadastrar
        </a>
    </div>
</div>


{% endblock %}
