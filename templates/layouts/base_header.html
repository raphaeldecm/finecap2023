{% load static i18n %}
{% block header %}
    <header class="br-header mb-4" id="header" data-sticky="data-sticky">
        <div id="fade"></div>
        <div class="container-fluid">
            <div class="header-top">
                <div class="header-logo"><a href="{% url 'stands:index' %}"><img src="{% static 'images/stand.png' %}" alt="logo"/></a>
                </div>
                <div class="header-actions">
                    <div class="header-login">

                        {% if request.user.is_anonymous %}
                          <div class="header-sign-in">
                            <a
                              href="#"
                              class="br-sign-in small"
                              type="button"
                              data-trigger="login">
                                <i class="fas fa-user" aria-hidden="true"></i>
                                <span class="d-sm-inline">Entrar</span>
                            </a>
                          </div>
                        {% else %}

                            <div class="header-avatar">
                                <div class="avatar dropdown"><span class="br-avatar" title="Fulano da Silva"><span
                                        class="image"><img
                                        src="https://picsum.photos/id/823/400" alt="Avatar"/></span></span>
                                    <button class="br-button circle small" type="button" aria-label="Abrir Menu de usuário"
                                            data-toggle="dropdown"><i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </button>
                                    <div class="br-notification mt-1">
                                        <div class="notification-header">
                                            <div class="row">
                                                <div class="col-10">
                                                    <span class="text-bold"> {{ request.user }} </span><br/>
                                                    <small> {{ request.user.email }} </small></div>
                                                <div class="col-2">
                                                    <form method="post" action="#">
                                                        {% csrf_token %}
                                                        {% if redirect_field_value %}
                                                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                                        {% endif %}
                                                        <button class="br-button" type="submit"><i
                                                            class="fas fa-user" aria-hidden="true"></i><span
                                                            class="d-sm-inline">Sair</span></button>
                                                      </form>
                                                </div>
                                                <div class="col-2">
                                                    <div class="close text-right">

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div style="display: none;" class="notification-body">
                                            <div class="br-tab">
                                                <nav class="tab-nav">
                                                    <ul>
                                                        <li class="tab-item notification-tooltip"
                                                            data-tooltip-text="Alertas">
                                                            <button type="button" aria-label="Alertas"
                                                                    data-panel="notification-panel-1-18020"><span
                                                                    class="name"><i class="fas fa-bell"
                                                                                    aria-hidden="true"></i></span></button>
                                                        </li>
                                                        <li class="tab-item notification-tooltip active"
                                                            data-tooltip-text="Mensagens">
                                                            <button type="button" aria-label="Mensagens"
                                                                    data-panel="notification-panel-2-18020"><span
                                                                    class="name"><i class="fas fa-envelope"
                                                                                    aria-hidden="true"></i></span></button>
                                                        </li>
                                                    </ul>
                                                </nav>
                                                <div class="tab-content">
                                                    <div class="tab-panel" id="notification-panel-1-18020">
                                                        <div class="br-list">
                                                            <button class="br-item" type="button"><i
                                                                    class="fas fa-heartbeat"
                                                                    aria-hidden="true"></i>Link de Acesso
                                                            </button>
                                                            <button class="br-item" type="button"><i
                                                                    class="fas fa-heartbeat"
                                                                    aria-hidden="true"></i>Link de Acesso
                                                            </button>
                                                            <button class="br-item" type="button"><i
                                                                    class="fas fa-heartbeat"
                                                                    aria-hidden="true"></i>Link de Acesso
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="tab-panel active" id="notification-panel-2-18020">
                                                        <div class="br-list">
                                                            <button class="br-item" type="button"><span
                                                                    class="br-tag status small warning"></span><span
                                                                    class="text-bold">Título</span><span
                                                                    class="text-medium mb-2">25 de out</span><span>Nostrud consequat culpa ex mollit aute.
                                    Ex ex veniam ea labore laboris duis duis elit. Ex aute dolor enim aute Lorem dolor.
                                    Duis labore ad anim culpa. Non aliqua excepteur sunt eiusmod ex consectetur ex esse
                                    laborum velit ut aute.</span>
                                                            </button>
                                                            <button class="br-item" type="button"><span class="text-bold">Título</span><span
                                                                    class="text-medium mb-2">24 de out</span><span>Labore nulla elit laborum nulla duis.
                                    Deserunt ad nulla commodo occaecat nulla proident ea proident aliquip dolore sunt
                                    nulla. Do sit eu consectetur quis culpa. Eiusmod minim irure sint nulla incididunt
                                    occaecat ipsum mollit in ut. Minim adipisicing veniam adipisicing velit nostrud duis
                                    consectetur aute nulla deserunt culpa aliquip.</span>
                                                            </button>
                                                            <button class="br-item" type="button"><span
                                                                    class="br-tag status small warning"></span><span
                                                                    class="text-bold">Título</span><span
                                                                    class="text-medium mb-2">03 de out</span><span>Duis qui dolor dolor qui sint
                                    consectetur. Ipsum eu dolore ex anim reprehenderit laborum commodo. Labore do ut nulla
                                    eiusmod consectetur.</span>
                                                            </button>
                                                            <button class="br-item" type="button"><span class="text-bold">Título</span><span
                                                                    class="text-medium mb-2">16 de mai</span><span>Sunt velit dolor enim mollit incididunt
                                    irure est. Ad ea Lorem culpa quis occaecat sunt in exercitation nisi. Sit laborum
                                    laborum dolor culpa ipsum velit. Non nulla nisi dolore et anim consequat officia
                                    deserunt amet qui. Incididunt exercitation irure labore ut Lorem culpa. Dolore ea
                                    irure pariatur ullamco culpa veniam amet dolor in fugiat pariatur ut. Sit non ut enim
                                    et incididunt tempor irure pariatur ex proident labore cillum dolore nisi.</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-menu">
                    <div class="header-menu-trigger" id="header-navigation" style="visibility: hidden;">
                        <button class="br-button small circle" type="button" aria-label="Menu" data-toggle="menu"
                                data-target="#main-navigation" id="navigation"><i class="fas fa-bars"
                                                                                aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="header-info">
                        <div class="header-title">Sistema de Gerenciamento de Reservas de Stands</div>
                    </div>
                </div>
                <div style="display: none;" class="header-search" id="main-searchbox">
                    <div class="br-input has-icon">
                        <label for="searchbox">Texto da pesquisa</label>
                        <input id="searchbox" type="text" placeholder="O que você procura?"/>
                        <button class="br-button circle small" type="button" aria-label="Pesquisar"><i class="fas fa-search"
                                                                                                    aria-hidden="true"></i>
                        </button>
                    </div>
                    <button class="br-button circle search-close ml-1" type="button" aria-label="Fechar Busca"
                            data-dismiss="search"><i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

{% endblock %}
