{% if form.errors %}
<div class="br-message warning" role="alert">
  <div class="icon"><i class="fas fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
  </div>
  <div class="content"><span class="message-title">Atenção.</span>
    <span class="message-body">
      {% for error in form.non_field_errors %}
      <p>{{error}}</p>
      {% endfor %}
      {% if form.errors %}
        {% for field in form %}
          {% for error in field.errors %}
            <p><strong>{{ field.label }}:</strong> {{ error|escape }}</p>
          {% endfor %}
        {% endfor %}
      {% endif %}

    </span>
  </div>
  <div class="close">
    <button class="br-button circle small" type="button" aria-label="Fechar"><i class="fas fa-times"
        aria-hidden="true"></i>
    </button>
  </div>
</div>
{% endif %}
